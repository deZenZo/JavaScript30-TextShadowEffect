<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ¤˜ROCK n ROLL!</h1>
  </div>

  <style>
  html {
    color:black;
    font-family: sans-serif;
  }
  body {
    margin: 0;
  }
  .hero {
    min-height: 100vh;
    display:flex;
    justify-content: center;
    align-items: center;
    color:black;
  }
  h1 {
    text-shadow: 10px 10px 0 rgba(125, 125, 125, 1);
    /* transition: all 0.7s; */
    font-size: 100px;
  }
  </style>

<script>

  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const max = 200;

  function move(e){
    const {offsetWidth: width, offsetHeight: height} = hero;
    let {offsetX: x, offsetY: y} = e;

    if (this !== e.target){
      x = x + e.target.offsetLeft;
      y = y + e.target.offsetTop;
    }

    const xMax = Math.round((x / width * max) - (max/2));
    const yMax = Math.round((y / height * max) - (max/2));

    text.style.textShadow = `
        ${xMax}px ${yMax}px 0 rgba(255,0,255,0.7),
        ${xMax * - 1}px ${yMax}px 0 rgba(0, 255, 255, 0.7),
        ${yMax}px ${xMax * -1}px 0 rgba(255, 255, 0, 0.7),
        ${yMax * - 1}px ${xMax}px 0 rgba(75, 255, 147, 0.7)
    `;
  }

  hero.addEventListener('mousemove', move);
</script>
</body>
</html>
